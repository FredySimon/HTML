<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <dialog id="modal" style="width: 500px;">
      <button id="close" >Cerrar</button>
      <h2>Curso HTML5.2</h2>
      <p>Precio: 0000</p>
      <p>Profesor: Álvaro Felipe</p>
    </dialog>

    <button id="button">Abrir modal</button>

    <h1>Interactividad y contecido embebido</h1>

<h1>Contenido embebido</h1>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61768.34750133835!2d-90.52757990809133!3d14.626300485655477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a180655c3345%3A0x4a72c7815b867b25!2sGuatemala!5e0!3m2!1ses-419!2sgt!4v1564349097860!5m2!1ses-419!2sgt"
 width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    <script >
      const modal = document.getElementById('modal');
      const button = document.getElementById('button');
      const close = document.getElementById('close');

      button.addEventListener('click', () => {
        modal.setAttribute('open', 'true');
      })

      close.addEventListener('click', () => {
        modal.removeAttribute('open');
      })
    </script>

  </body>
</html>
